# kubernetes/influxdb/influxdb-statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: influxdb
  namespace: monitoring # Replace with your desired namespace
spec:
  serviceName: influxdb
  replicas: 1 # Adjust for clustering if needed
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
        - name: influxdb
          image: influxdb:latest # Use a specific version for production
          ports:
            - containerPort: 8086
              name: http
            - containerPort: 8088
              name: tcp
          env:
            - name: INFLUXDB_REPORTING_DISABLED
              value: "true"
            - name: INFLUXDB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: influxdb-secrets
                  key: influxdb-username
            - name: INFLUXDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: influxdb-secrets
                  key: influxdb-password
            - name: INFLUXDB_DOCKER_INIT_ADMIN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: influxdb-secrets
                  key: influxdb-admin-token
          volumeMounts:
            - name: influxdb-data
              mountPath: /var/lib/influxdb2
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1"
      terminationGracePeriodSeconds: 60
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: influxdb
                topologyKey: kubernetes.io/hostname
  updateStrategy:
    type: RollingUpdate
  volumeClaimTemplates:
    - metadata:
        name: influxdb-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: "standard-rwo" # Or your preferred StorageClass
        resources:
          requests:
            storage: 10Gi # Adjust the size as needed