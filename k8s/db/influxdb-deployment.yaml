apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb-deployment
  namespace: capiot
  labels:
    app: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
        - name: influxdb
          image: influxdb:2.7.0
          ports:
            - containerPort: 8086
          env:
            # Initial setup variables - retrieved from Secrets (assumes influxdb-creds and influxdb-org-bucket are applied)
            - name: DOCKER_INFLUXDB_INIT_MODE
              value: "setup"
            - name: DOCKER_INFLUXDB_INIT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: influxdb-creds
                  key: INFLUXDB_USERNAME
            - name: DOCKER_INFLUXDB_INIT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: influxdb-creds
                  key: INFLUXDB_PASSWORD
            - name: DOCKER_INFLUXDB_INIT_ORG
              valueFrom:
                secretKeyRef:
                  name: influxdb-creds
                  key: INFLUXDB_ORG
            - name: DOCKER_INFLUXDB_INIT_BUCKET
              valueFrom:
                secretKeyRef:
                  name: influxdb-creds
                  key: INFLUXDB_BUCKET
            - name: DOCKER_INFLUXDB_INIT_ADMIN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: influxdb-creds
                  key: INFLUXDB_ADMIN_TOKEN
          volumeMounts:
            - name: influxdb-storage
              mountPath: /var/lib/influxdb2
          resources:
            requests:
              # *** FURTHER REDUCED MEMORY REQUESTS TO RESOLVE FAILED SCHEDULING ***
              memory: "128Mi"
              cpu: "100m"
            limits:
              # Keep limits tight to avoid exhausting cluster resources
              memory: "256Mi"
              cpu: "300m"
      volumes:
        - name: influxdb-storage
          persistentVolumeClaim:
            claimName: influxdb-data-pvc